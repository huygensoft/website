<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="src/contact-page.css">
</head>
<body>
    <!-- Navigation Section -->
    <nav>
        <img src="images/logowhite-withtext.png" alt="company's logo" class="logo">
    </nav>

    <!--  Form Grid container -->
<div class="form-grid-container">
    <!-- Title -->
    <div class="title-container">
        <p>
            Contact Us...
        </p>
    </div>

    <div class="form-container">
        <form action="">
            <p class="form-paragraph">Full Name</p>
                <input type="text" id="" name="" placeholder="" >
            
            <p class="form-paragraph">Email</p> 
                <input type="text">
        
            <p class="form-paragraph">Message</p>
                <textarea id="" name="" placeholder="" cols="10" rows="7" class="message-box"></textarea>
            <br>

            <p><button>Submit</button></p>
        </form>
    </div>
</div>
</body>
</html>
