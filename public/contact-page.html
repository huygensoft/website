<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="src/contact-page.css">
</head>
<body>
    <!-- Navigation Section -->
    <nav>
        <img src="images/logowhite-withtext.png" alt="company's logo" class="logo">
    </nav>

    <!--  Form Grid container -->
<div class="form-grid-container mobile-flex">
    <!-- Title -->
    <div class="title-container">
        <p>
            Contact Us...
        </p>
    </div>

    <div class="form-container">
        <form action="" method="post">
            <p class="form-paragraph"><label for="fullname">Full Name</label></p>
                <input type="text" id="fullname" name="" placeholder="" >
            
            <p class="form-paragraph"><label for="email">Email</label></p> 
                <input type="email" id="email" name="" placeholder="">
        
            <p class="form-paragraph"><label for="message">Message</label></p>
                <textarea id="message" name="" placeholder="" cols="10" rows="7" class="message-box"></textarea>
            <br>

            <input type="submit" value="Submit" class="btn">
        </form>
    </div>
</div>
</body>
</html>
