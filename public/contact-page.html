<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="src/contact-page.css">
</head>
<body>
    <!-- Navigation Section -->
    <nav>
       <a href="index.html"> <img src="images/logowhite-withtext.png" alt="company's logo" class="logo"></a>
    </nav>

    <!--  Form Grid container -->
<div class="form-grid-container mobile-flex">
    <!-- Title -->
    <div class="title-container">
        <p>
            Contact Us...
        </p>
    </div>

    <div class="form-container">
        <form id="contact" target="my-response-iframe" onsubmit="" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSdhrBS-cqFHnONVG94gS0orHRCN5wVUrko4zlWeLvsre49kDw/formResponse" method="post">
            <p class="form-paragraph"><label for="Fullname">Full Name</label></p>
                <input type="text" id="Fullname" name="entry.194226687" placeholder="" >
            
            <p class="form-paragraph"><label for="Email">Email <span>&#10033</span></label></p> 
                <input type="email" id="Email" name="entry.139376568" placeholder="" required>

            <p class="form-paragraph"><label for="Phone">Phone Number <span>&#10033</span></label></p> 
                <input type="tel" name="entry.750808430" id="Phone" placeholder="" required>

            <p class="form-paragraph"><label for="Message">Message</label></p>
                <textarea id="Message" name="entry.1041691875" placeholder="" cols="10" rows="7" class="message-box"></textarea>
            <br>

            <input type="submit" value="Submit" class="btn">
        </form>
        <iframe id="contact" name="my-response-iframe"></iframe>

        <script type="text/javascript">
            //set the target on the form to point to the hidden iframe
            document.getElementById('contact').target = 'my-response-iframe';

            //to detect when iframe reloads
            var iframe = document.getElementById('my-response-iframe');
            if (iframe) {
                iframe.onload = function() {
                    alert('successful');
                }
            }
        </script>
    </div>
</div>
    
</body>
</html>
